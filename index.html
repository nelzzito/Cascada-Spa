<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cascada SPA | Sistema Operativo</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <meta name="theme-color" content="#1B2945">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cascada-oro': '#C5A059',
                        'cascada-azul': '#1B2945',
                    }
                }
            }
        }
    </script>
    <style>
        .text-dense { font-size: 10px; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .sede-card { border-left: 4px solid #C5A059; transition: all 0.3s; cursor: pointer; }
        .sede-card:active { transform: scale(0.98); background-color: #f8f5f0; }
    </style>
</head>
<body class="bg-cascada-azul text-slate-800 antialiased font-sans">

    <div id="app" class="max-w-md mx-auto min-h-screen flex flex-col shadow-2xl bg-white">
        <header class="p-6 bg-white border-b flex flex-col items-center sticky top-0 z-10 shadow-sm">
            <div class="absolute right-5 top-8">
                <div id="status-online" class="w-3 h-3 bg-emerald-500 rounded-full shadow-[0_0_10px_rgba(16,185,129,0.8)]"></div>
            </div>

            <img src="titulo.png" 
                 alt="CASCADA SPA" 
                 style="height: 110px; width: auto; object-fit: contain; display: block;"
                 class="fade-in">
        </header>

        <main id="main-content" class="p-6 flex-grow">
            <div class="mb-8">
                <h2 class="text-sm font-bold text-cascada-azul uppercase tracking-[0.2em] mb-1">Seleccionar Sede</h2>
                <div class="h-1 w-12 bg-cascada-oro rounded-full"></div>
            </div>

            <div id="lista-sedes" class="grid grid-cols-1 gap-4">
                <div id="loading-state" class="flex flex-col items-center justify-center py-20 text-slate-400">
                    <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-cascada-oro mb-4"></div>
                    <p class="text-xs font-medium tracking-widest uppercase">Sincronizando...</p>
                </div>
            </div>
        </main>

        <footer class="p-6 border-t bg-slate-50/50">
            <p class="text-center text-dense text-slate-400 uppercase tracking-[0.3em] font-black italic">
                Cascada SPA © 2026 | Control Central
            </p>
        </footer>
    </div>

    <script src="main.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('SW registrado correctamente'))
                .catch(err => console.error('Error al registrar SW', err));
            });
        }
    </script>
    <script>
  // Bloquea el menú contextual para que no puedan inspeccionar el código
  document.addEventListener('contextmenu', e => e.preventDefault());

  // Bloquea gestos de "atrás/adelante" en móviles que a veces sacan al usuario de la app
  document.addEventListener('touchstart', (e) => {
    if (e.touches.length > 1) e.preventDefault();
  }, {passive: false});
</script>

<div id="modal-sesiones" style="display:none;" class="fixed inset-0 bg-black/50 flex items-center justify-center z-[9999] p-4">
    <div class="bg-white rounded-2xl p-6 w-full max-w-xs shadow-2xl">
        <h3 id="modal-titulo" class="text-[11px] font-black uppercase text-slate-800 mb-4 italic text-center">Ajustar Sesiones</h3>
        
        <input type="number" id="input-num-sesiones" 
               oninput="if(this.value.length > 2) this.value = this.value.slice(0,2)"
               class="w-full border-2 border-slate-100 rounded-xl p-4 text-center text-2xl font-black text-teal-600 focus:border-teal-500 outline-none mb-4"
               placeholder="00">
        
        <div class="flex gap-2">
            <button onclick="document.getElementById('modal-sesiones').style.display='none'" 
                    class="flex-1 py-3 text-[10px] font-black uppercase bg-slate-100 rounded-xl hover:bg-slate-200 transition-colors">Cancelar</button>
            <button id="btn-confirmar-sesiones" 
                    class="flex-1 py-3 text-[10px] font-black uppercase bg-teal-600 text-white rounded-xl hover:bg-teal-700 transition-colors">Confirmar</button>
        </div>
    </div>
</div>

<div id="modal-filtro-excel" style="display:none;" class="fixed inset-0 bg-black/20 z-[10000] flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-[280px] overflow-hidden border border-slate-200">
        <div class="bg-slate-50 px-4 py-3 border-b border-slate-100 flex justify-between items-center">
            <span id="titulo-filtro" class="text-[10px] font-black uppercase text-slate-600 italic">Seleccionar Pacientes</span>
            <button onclick="document.getElementById('modal-filtro-excel').style.display='none'" class="text-slate-400 hover:text-red-500">✕</button>
        </div>
        
        <div id="lista-opciones-filtro" class="max-height-[300px] overflow-y-auto p-2 flex flex-col gap-1 bg-white">
            </div>

        <div class="p-3 bg-slate-50 border-t border-slate-100 flex gap-2">
            <button onclick="window.aplicarFiltroExcel()" class="flex-1 bg-teal-600 text-white text-[10px] font-black uppercase py-2 rounded-lg hover:bg-teal-700 transition-all">Aplicar Filtro</button>
        </div>
    </div>
</div>

</body>
</html>

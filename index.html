<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cascada SPA | Sistema Operativo</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <meta name="theme-color" content="#1B2945">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cascada-oro': '#C5A059',
                        'cascada-azul': '#1B2945',
                    }
                }
            }
        }
    </script>
    <style>
        .text-dense { font-size: 10px; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .sede-card { border-left: 4px solid #C5A059; transition: all 0.3s; cursor: pointer; }
        .sede-card:active { transform: scale(0.98); background-color: #f8f5f0; }
    </style>
</head>
<body class="bg-cascada-azul text-slate-800 antialiased font-sans">

    <div id="app" class="max-w-md mx-auto min-h-screen flex flex-col shadow-2xl bg-white">
        <header class="p-6 bg-white border-b flex flex-col items-center sticky top-0 z-10 shadow-sm">
            <div class="absolute right-5 top-8">
                <div id="status-online" class="w-3 h-3 bg-emerald-500 rounded-full shadow-[0_0_10px_rgba(16,185,129,0.8)]"></div>
            </div>

            <img src="titulo.png" 
                 alt="CASCADA SPA" 
                 style="height: 110px; width: auto; object-fit: contain; display: block;"
                 class="fade-in">
        </header>

        <main id="main-content" class="p-6 flex-grow">
            <div class="mb-8">
                <h2 class="text-sm font-bold text-cascada-azul uppercase tracking-[0.2em] mb-1">Seleccionar Sede</h2>
                <div class="h-1 w-12 bg-cascada-oro rounded-full"></div>
            </div>

            <div id="lista-sedes" class="grid grid-cols-1 gap-4">
                <div id="loading-state" class="flex flex-col items-center justify-center py-20 text-slate-400">
                    <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-cascada-oro mb-4"></div>
                    <p class="text-xs font-medium tracking-widest uppercase">Sincronizando...</p>
                </div>
            </div>
        </main>

        <footer class="p-6 border-t bg-slate-50/50">
            <p class="text-center text-dense text-slate-400 uppercase tracking-[0.3em] font-black italic">
                Cascada SPA Â© 2026 | Control Central
            </p>
        </footer>
    </div>

    <script src="main.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('SW registrado correctamente'))
                .catch(err => console.error('Error al registrar SW', err));
            });
        }
    </script>
</body>
</html>
